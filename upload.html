<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload MRI Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MS<span>Detect</span></div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('upload_and_predict') }}" class="active">Predict</a></li>
        </ul>
    </nav>

    <!-- Upload Section -->
    <section class="upload-section">
        <div class="upload-container">
            <h1>Upload MRI Image for Prediction</h1>
            <form action="{{ url_for('upload_and_predict') }}" method="POST" enctype="multipart/form-data" class="upload-form">
                <div class="file-upload">
                    <input type="file" name="file" id="file-input" required>
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p>Drag and drop your file here or click to select</p>
                </div>
                <button type="submit" class="btn btn-upload">Predict</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Multiple Sclerosis Detection Project</p>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Drag and Drop -->
    <script>
        const fileInput = document.getElementById('file-input');
        const fileUpload = document.querySelector('.file-upload');

        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            fileUpload.classList.remove('dragover');
        });
    </script>
</body>
</html>
